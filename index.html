<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guestbook</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', Courier, monospace;
            background: #717a82;
            padding: 20px;
            color: #000000;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #000080;
        }

        input, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 2px inset #808080;
            font-family: 'Courier New', Courier, monospace;
            font-size: 14px;
            background: #ffffff;
        }

        textarea {
            resize: vertical;
        }

        button {
            padding: 10px 20px;
            background: #c0c0c0;
            border: 2px outset #ffffff;
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
            cursor: pointer;
            font-size: 14px;
        }

        button:hover {
            background: #d0d0d0;
        }

        button:active {
            border-style: inset;
        }

        #status {
            margin-left: 10px;
            font-weight: bold;
        }

        .success {
            color: green;
        }

        .error {
            color: red;
        }
    </style>
</head>
<body>
    <form id="guestForm">
        <label for="name">Name:</label>
        <input type="text" id="name" required maxlength="50">

        <label for="message">Message:</label>
        <textarea id="message" rows="4" required maxlength="500"></textarea>

        <button type="submit">Sign Guestbook</button>
        <span id="status"></span>
    </form>

<script>
    // Autofill on page load
window.addEventListener('DOMContentLoaded', function() {
    const urlParams = new URLSearchParams(window.location.search);
    const articleRef = urlParams.get('ref');
    const articleTitle = urlParams.get('title');
    
    console.log('Page loaded');
    console.log('Article ref:', articleRef);
    console.log('Article title:', articleTitle);
    
    if (articleRef && articleTitle) {
        const messageField = document.getElementById('message');
        if (messageField) {
            const articleUrl = `https://human-fun.neocities.org/article?id=${articleRef}`;
            messageField.value = `Re: ${articleTitle} (${articleUrl})\n----(pls do not delete the line above if you're referring to an article thank you)----\n`;
            console.log('Prefilled message field');
        }
    }
});

    // Form submission handler
    document.getElementById('guestForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const status = document.getElementById('status');
        const button = e.target.querySelector('button');
        
        button.disabled = true;
        status.textContent = 'Sending...';
        status.className = '';
        
        const data = {
            name: document.getElementById('name').value,
            message: document.getElementById('message').value
        };
        
        try {
            const response = await fetch('https://script.google.com/macros/s/AKfycbzH4bv6Ix_xOjtITUn0yxNv7zeMX5S5myelrpeIU13JlycrefgfHLFpro2TFyVmdrAYIg/exec', {
                method: "POST",
                mode: "no-cors",
                body: JSON.stringify(data),
                headers: {
                    "Content-Type": "text/plain;charset=utf-8"
                }
            });
            
            // With no-cors, response.type will be "opaque" and status will be 0
            // But if we got here without throwing, the request was sent
            status.textContent = '✓ Signed!';
            status.className = 'success';
            document.getElementById('guestForm').reset();
            
        } catch (error) {
            // Now this only triggers on actual network errors
            status.textContent = '✗ Failed to send. Please try again.';
            status.className = 'error';
        } finally {
            button.disabled = false;
        }
</script>
</body>
</html>
