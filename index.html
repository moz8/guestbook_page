<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guestbook</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', Courier, monospace;
            background: #ffffff;
            padding: 20px;
            color: #000000;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #000080;
        }

        input, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 2px inset #808080;
            font-family: 'Courier New', Courier, monospace;
            font-size: 14px;
            background: #ffffff;
        }

        textarea {
            resize: vertical;
        }

        button {
            padding: 10px 20px;
            background: #c0c0c0;
            border: 2px outset #ffffff;
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
            cursor: pointer;
            font-size: 14px;
        }

        button:hover {
            background: #d0d0d0;
        }

        button:active {
            border-style: inset;
        }

        #status {
            margin-left: 10px;
            font-weight: bold;
        }

        .success {
            color: green;
        }

        .error {
            color: red;
        }
    </style>
</head>
<body>
    <form id="guestForm">
        <label for="name">Name:</label>
        <input type="text" id="name" required maxlength="50">

        <label for="message">Message:</label>
        <textarea id="message" rows="4" required maxlength="500"></textarea>

        <button type="submit">Sign Guestbook</button>
        <span id="status"></span>
    </form>

    <script>
        document.getElementById('guestForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const status = document.getElementById('status');
            const button = e.target.querySelector('button');
            
            button.disabled = true;
            status.textContent = 'Sending...';
            status.className = '';
            
            const data = {
                name: document.getElementById('name').value,
                message: document.getElementById('message').value
            };
            
            try {
                const response = await fetch('https://script.google.com/macros/s/AKfycbyq2HA1BO4qxpVHY-idVYYdjDWoPlAffhngxaR__ld6A_DsUDEI_bsq2s4uv3ItYSd7NA/exec', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                status.textContent = '✓ Signed!';
                status.className = 'success';
                document.getElementById('guestForm').reset();
                
            } catch (error) {
                status.textContent = '✗ Error sending message';
                status.className = 'error';
            } finally {
                button.disabled = false;
            }
        });
    </script>
</body>
</html>
