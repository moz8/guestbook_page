<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guestbook</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'MS Sans Serif', 'Segoe UI', Tahoma, sans-serif;
            background: #c0c0c0;
            padding: 8px;
            color: #000000;
            font-size: 12px;
        }
        
        .form-container {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }
        
        .input-row {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        label {
            font-weight: bold;
            color: #000;
            min-width: 55px;
            font-size: 12px;
        }
        
        input, textarea {
            flex: 1;
            padding: 4px 6px;
            border: 2px solid;
            border-color: #808080 #ffffff #ffffff #808080;
            font-family: 'MS Sans Serif', 'Segoe UI', Tahoma, sans-serif;
            font-size: 12px;
            background: #ffffff;
            outline: none;
        }
        
        input:focus, textarea:focus {
            background: #fffff0;
        }
        
        textarea {
            resize: none;
            height: 50px;
        }
        
        .button-row {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 8px;
            margin-top: 2px;
        }
        
        button {
            padding: 4px 16px;
            background: #c0c0c0;
            border: 2px solid;
            border-color: #ffffff #808080 #808080 #ffffff;
            font-family: 'MS Sans Serif', 'Segoe UI', Tahoma, sans-serif;
            font-weight: bold;
            cursor: pointer;
            font-size: 12px;
            min-width: 70px;
        }
        
        button:hover {
            background: #d4d4d4;
        }
        
        button:active {
            border-color: #808080 #ffffff #ffffff #808080;
            padding: 5px 15px 3px 17px;
        }
        
        button:disabled {
            color: #808080;
            cursor: not-allowed;
        }
        
        #status {
            font-size: 11px;
            font-weight: bold;
        }
        
        .success {
            color: #008000;
        }
        
        .error {
            color: #cc0000;
        }
        
        .article-ref-notice {
            background: #ffffcc;
            border: 1px dashed #b8860b;
            padding: 4px 8px;
            font-size: 10px;
            color: #666;
            margin-bottom: 4px;
        }
        
        .article-ref-notice strong {
            color: #b8860b;
        }
    </style>
</head>
<body>
    <form id="guestForm" class="form-container">
        <div id="articleRefNotice" class="article-ref-notice" style="display: none;">
            <strong>ðŸ’¬ Replying to:</strong> <span id="articleRefTitle"></span>
        </div>
        
        <div class="input-row">
            <label for="name">Name:</label>
            <input type="text" id="name" required maxlength="50" placeholder="Your name">
        </div>
        
        <div class="input-row" style="align-items: flex-start;">
            <label for="message" style="margin-top: 4px;">Message:</label>
            <textarea id="message" required maxlength="500" placeholder="Type your message here..."></textarea>
        </div>
        
        <div class="button-row">
            <span id="status"></span>
            <button type="submit">Send</button>
        </div>
    </form>

    <script>
        // Autofill on page load
        window.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const articleRef = urlParams.get('ref');
            const articleTitle = urlParams.get('title');
            
            console.log('Page loaded');
            console.log('Article ref:', articleRef);
            console.log('Article title:', articleTitle);
            
            if (articleRef && articleTitle) {
                const messageField = document.getElementById('message');
                const noticeDiv = document.getElementById('articleRefNotice');
                const titleSpan = document.getElementById('articleRefTitle');
                
                if (messageField) {
                    const articleUrl = `https://human-fun.neocities.org/article?id=${articleRef}`;
                    messageField.value = `Re: ${articleTitle} (${articleUrl})\n----(pls do not delete the line above if you're referring to an article thank you)----\n`;
                    console.log('Prefilled message field');
                }
                
                // Show the article reference notice
                if (noticeDiv && titleSpan) {
                    titleSpan.textContent = articleTitle;
                    noticeDiv.style.display = 'block';
                }
            }
        });

        // Form submission handler
        document.getElementById('guestForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const status = document.getElementById('status');
            const button = e.target.querySelector('button');
            
            button.disabled = true;
            status.textContent = 'Sending...';
            status.className = '';
            
            const data = {
                name: document.getElementById('name').value,
                message: document.getElementById('message').value
            };
            
            try {
                const response = await fetch('https://script.google.com/macros/s/AKfycbzH4bv6Ix_xOjtITUn0yxNv7zeMX5S5myelrpeIU13JlycrefgfHLFpro2TFyVmdrAYIg/exec', {
                    method: "POST",
                    mode: "no-cors",
                    body: JSON.stringify(data),
                    headers: {
                        "Content-Type": "text/plain;charset=utf-8"
                    }
                });
                
                // With no-cors, response.type will be "opaque" and status will be 0
                // But if we got here without throwing, the request was sent
                status.textContent = 'âœ“ Signed!';
                status.className = 'success';
                document.getElementById('guestForm').reset();
                
                // Hide article reference notice after successful submit
                document.getElementById('articleRefNotice').style.display = 'none';
                
            } catch(error) {
                // Now this only triggers on actual network errors
                status.textContent = 'âœ— Failed. Try again.';
                status.className = 'error';
            } finally {
                button.disabled = false;
            }
        });
    </script>
</body>
</html>
